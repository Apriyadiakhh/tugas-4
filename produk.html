<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Produk - Beauty Makeups</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        font-family: "Times New Roman", serif;
        background-color: #f8f9fa;
      }
      .navbar, .navbar a {
        background-color: rgb(223, 0, 0) !important;
        color: white !important;
      }
      .navbar-brand {
        font-weight: bold;
      }
      .product-card {
        border: 2px solid rgb(223, 0, 0);
        padding: 15px;
        border-radius: 10px;
        background-color: white;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
        margin-bottom: 20px;
        text-align: center;
      }
      .product-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .product-img {
        width: 120px;
        height: auto;
        display: block;
        margin: 0 auto 10px;
        border-radius: 10px;
        border: 3px solid rgb(223, 0, 0); /* Adding border around image */
        padding: 5px;
      }
      .product-price {
        font-size: 16px;
        font-weight: bold;
        color: #ffffff;
        background-color: rgb(223, 0, 0);
        padding: 8px 12px;
        border-radius: 10px;
        width: 130px;
        margin: 10px auto 0;
        text-align: center;
      }
      h2 {
        font-size: 30px;
        font-weight: bold;
        color: rgb(223, 0, 0);
        margin-bottom: 40px;
      }
      .row {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .col-md-4 {
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Beauty Makeups</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
            <li class="nav-item"><a class="nav-link active" href="produk.html">Produk</a></li>
            <li class="nav-item"><a class="nav-link" href="promo.html">Promo</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h2 class="text-center">Daftar Produk</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="product-card">
            <img src="bread.jpg" class="product-img" alt="Bread">
            <h5>Bread</h5>
            <div class="product-price">Rp. 19.750</div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="product-card">
            <img src="puff.jpg" class="product-img" alt="Puff Pastry">
            <h5>Puff Pastry</h5>
            <div class="product-price">Rp. 25.000</div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="product-card">
            <img src="croisant.jpg" class="product-img" alt="Croissant">
            <h5>Croissant</h5>
            <div class="product-price">Rp. 18.000</div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
