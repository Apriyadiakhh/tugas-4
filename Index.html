<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hope Bakery and Pastry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        font-family: "Times New Roman", serif;
      }
      .navbar, .navbar a {
        background-color: rgb(223, 0, 0) !important;
        color: white !important;
      }
      .navbar a.nav-link {
        color: white !important;
      }
      .carousel-inner img {
        display: block;
        margin: 0 auto;
        border: 5px solid rgb(223, 0, 0);
        max-width: 25%;
      }
      .marquee-container {
        width: 100%;
        background-color: rgb(253, 98, 98); /* Soft orange background */
        padding: 10px;
        border: 2px solid rgb(253, 98, 98); /* Soft orange border */
        border-radius: 10px;
        margin: 20px 0;
      }
      .marquee {
        font-size: 24px;
        font-weight: bold;
        color: rgb(255, 255, 255); /* White font color */
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        display: block;
        animation: marquee 8s linear infinite;
      }
      @keyframes marquee {
        from { transform: translateX(100%); }
        to { transform: translateX(-100%); }
      }
      .product-price {
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        color: rgb(255, 255, 255);
        background-color: rgb(223, 0, 0);
        padding: 5px 10px;
        border-radius: 5px;
        width: auto;
        margin: 10px auto;
        display: inline-block;
      }
      .product-card {
        border: 2px solid rgb(223, 0, 0);
        padding: 15px;
        border-radius: 10px;
        text-align: center;
      }
      .product-img {
        width: 150px;
        height: auto;
        display: block;
        margin: 0 auto 10px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Hope bakery</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link active" href="index.html">Beranda</a></li> <!-- Beranda Link -->
              <li class="nav-item"><a class="nav-link" href="produk.html">Produk</a></li> <!-- Produk Link -->
              <li class="nav-item"><a class="nav-link" href="promo.html">Promo</a></li> <!-- Promo Link -->
              <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li> <!-- Contact Link -->
            </ul>
            <form class="d-flex" role="search" onsubmit="return searchProducts(event)">
              <input id="searchInput" class="form-control me-2" type="search" placeholder="Search products..." aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>

    <!-- Marquee text for welcoming customer -->
    <div class="marquee-container">
      <div class="marquee">
        Welcome My Love,  Lets Get your best Bakery and Pastry.
      </div>
    </div>

    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="2000">
      <div class="carousel-inner">
        <div class="carousel-item active text-center">
          <img src="bread.jpg" class="d-block" alt="Bread">
          <div class="product-price">Rp. 19.750</div>
        </div>
        <div class="carousel-item text-center">
          <img src="puff.jpg" class="d-block" alt="Puff Pastry">
          <div class="product-price">Rp. 25.000</div>
        </div>
        <div class="carousel-item text-center">
          <img src="croisant.jpg" class="d-block" alt="Croissant">
          <div class="product-price">Rp. 18.000</div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
